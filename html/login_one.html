<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching WilderDuarte</title>
    <link rel="icon" href="../img/faviconfrontpage.png" type="image/png">
    <link rel="stylesheet" href="../css/login_one.css">
</head>
<body>
    <form class="form">
        <h2 class="form_title">Inicia Sesión</h2>
        <p class="form_description">¿Aún no tienes una cuenta? <a href="#" class="form_link">Registrate aquí</a></p>
        <div class="form_container">
            <div class="form_group">
                <input type="text" id="name" class="form_input" placeholder=" ">
                <label for="name" class="form_label">Name:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="text" id="user" class="form_input" placeholder=" ">
                <label for="user" class="form_label">User:</label>
                <span class="form_line"></span>
            </div>
            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder=" ">
                <label for="password" class="form_label">Password:</label>
                <span class="form_line"></span>
            </div>

            <input type="submit" class="form_submit" value="Ingresar">
            <a href="../index.html">Volver atrás</a>
        </div>
    </form>
</body>
</html>
